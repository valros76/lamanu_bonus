<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid - Bootstrap responsive</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/sources/css/style.css" />
  </head>
  <body class="m-0 p-0">
    <header class="main-head">
      <h1 class="display-4">Bootstrap</h1>
    </header>
    <div
      class="container-fluid w-100 mw-100 min-vh-100 d-flex flex-column justify-content-start align-items-center g-1 p-3"
    >
    <div class="row w-100 m-0 p-0">
      <div class="col col-12 col-md-3 col-lg-3 order-3 order-md-1 order-lg-1 bg-orange span-sm-2 span-md-2 bordered">1</div>
      <div class="col col-10 col-md-12 col-lg-9 order-1 order-md-3 order-lg-2 bg-blue span-sm-2 span-md-2 bordered">2</div>
      <div class="col col-2 col-md-1 col-lg-3 offset-md-8 offset-lg-0 order-2 order-lg-2 bg-green span-sm-2 span-md-2 bordered">3</div>
      <div class="col col-12 col-lg-9 order-4 m-0 p-0">
        <div class="row m-0 p-0">
        <div class="col col-12 col-lg-4 bg-pink span-sm-3 span-md-3 bordered">4</div>
        <div class="col col-12 col-lg-8 m-0 p-0">
          <div class="row m-0 p-0">
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">5</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">6</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">7</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">8</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">9</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">10</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">11</div>
            <div class="col col-12 col-md-6 col-lg-3 bg-light bordered">12</div>
          </div>
        </div>
        </div>
        <div class="row m-0 p-0">
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">13</div>
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">14</div>
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">15</div>
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">16</div>
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">17</div>
        <div class="col col-12 col-md-6 col-lg-2 bg-light span-2 bordered">18</div>
        </div>
      </div>
    </div>
    </div>

    <footer>
      <h2 class="display-5">Grid area method</h2>
      <div class="grid-container">
        <div class="bg-warning mel-1"></div>
        <div class="bg-info mel-2"></div>
        <div class="bg-success mel-3"></div>
        <div class="bg-danger mel-4"></div>
        <div class="bg-light mel-5"></div>
        <div class="bg-light mel-6"></div>
        <div class="bg-light mel-7"></div>
        <div class="bg-light mel-8"></div>
        <div class="bg-light mel-9"></div>
        <div class="bg-light mel-10"></div>
        <div class="bg-light mel-11"></div>
        <div class="bg-light mel-12"></div>
        <div class="bg-light mel-13"></div>
        <div class="bg-light mel-14"></div>
        <div class="bg-light mel-15"></div>
        <div class="bg-light mel-16"></div>
        <div class="bg-light mel-17"></div>
        <div class="bg-light mel-18"></div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
