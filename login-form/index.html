<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form - Bootstrap responsive</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/sources/css/style.css">
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid w-100 mw-100 min-vh-100 d-flex flex-column justify-content-center align-items-center bg-smooth-pink">
      <div class="container media-container-width shadow rounded overflow-hidden">
        <div class="row">
          <div class="col-6 bg-light d-flex flex-column justify-content-between align-items-center gap-3 p-3">
            <h1 class="row text-center fw-bolder m-3">
              Login
            </h1>
            <div class="row gap-3">
              <a href="#" class="col-1 link-dark text-decoration-none border border-dark rounded-circle socials-btn overflow-hidden p-0">
                <i class="fab fa-facebook-f socials-icon m-0"></i>
              </a>
              <a href="#" class="col-1 link-dark text-decoration-none border border-dark rounded-circle socials-btn overflow-hidden p-0 ">
                <i class="col fab fa-twitter socials-icon m-0"></i>
              </a>
              
            </div>
            <form class="row gap-2 p-2">
              <p class="col-12 text-center m-0">
                or use your account
              </p>
              <input type="email" placeholder="Email" class="col-12 bg-inputs border-0 shadow-sm py-2 px-3" name="email" required>
              <input type="password" placeholder="Password" class="col-12 bg-inputs border-0 shadow-sm py-2 px-3" name="password" required>
              <a href="#" class="col-12 my-2 mx-auto text-center link-dark text-decoration-none ">
                Forgot your password ?
              </a>
              <input type="submit" value="Log In" class="col-8 col-md-3 m-auto border-0 rounded-pill bg-orange text-light py-2"/>
            </form>
          </div>
          <div class="col-6 d-flex flex-column justify-content-center align-items-center gap-2 p-5 bg-red-gradient">
            <h1 class="row text-center text-light fw-bolder">
              HTML CSS Login Form
            </h1>
            <p class="row text-center text-light">
              This login form is created using pure HTML and CSS. For social icons, FontAwesome is used.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
